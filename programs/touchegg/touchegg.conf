<touchégg>

    <settings>
    </settings>


    <application name="All">

		<gesture type="SWIPE" fingers="3" direction="UP">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				# <command>music.sh play-pause &</command>
				# <command>rofi -config ~/.config/rofi/apps.rasi -show combi -combi-modi drun,window &</command>
				<command>rofi -config ~/.config/rofi/apps.rasi -show drun &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="3" direction="RIGHT">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>mars-relay switch-workspace-prev &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="3" direction="LEFT">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>mars-relay switch-workspace-next &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="3" direction="DOWN">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				/* <command>moonwm-menu expose &</command> */
				<command>killall -2 rofi || mars-relay menu &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="4" direction="DOWN">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>moonctl movey -10</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="4" direction="UP">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>moonctl movey 10</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="4" direction="LEFT">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>moonctl movex -10</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="SWIPE" fingers="4" direction="RIGHT">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>moonctl movex 10</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="PINCH" fingers="2" direction="IN">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>moonctl gesture 0 &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="PINCH" fingers="2" direction="OUT">
			<action type="RUN_COMMAND">
				<repeat>false</repeat>
				<command>moonctl gesture 1 &</command>
				<on>begin</on>
			</action>
        </gesture>

		<gesture type="TAP" fingers="2">
			<action type="MOUSE_CLICK">
				<button>3</button>
				<on>begin</on>
			</action>
		</gesture>

		<gesture type="TAP" fingers="3">
			<action type="MOUSE_CLICK">
				<button>2</button>
				<on>begin</on>
			</action>
		</gesture>

    </application>

