
# Volume Control
- key: XF86AudioRaiseVolume
  action: !execute pactl set-sink-volume @DEFAULT_SINK@ +5% && canberra-gtk-play -i audio-volume-change
- key: XF86AudioLowerVolume
  action: !execute pactl set-sink-volume @DEFAULT_SINK@ -5% && canberra-gtk-play -i audio-volume-change
- key: XF86AudioMute
  action: !execute pactl set-sink-mute @DEFAULT_SINK@ toggle
- modifiers: [ Mod4 ]
  key: bracketright
  action: !execute pactl set-sink-volume @DEFAULT_SINK@ +5% && canberra-gtk-play -i audio-volume-change
- modifiers: [ Mod4 ]
  key: bracketleft
  action: !execute pactl set-sink-volume @DEFAULT_SINK@ -5% && canberra-gtk-play -i audio-volume-change
- modifiers: [ Mod4 ]
  key: backslash
  action: !execute pactl set-sink-mute @DEFAULT_SINK@ toggle

# Media Control
- key: XF86AudioPlay
  action: !execute playerctl play-pause -p spotify
- key: XF86AudioPause
  action: !execute playerctl play-pause -p spotify
- key: XF86AudioPrev
  action: !execute playerctl previous -p spotify
- key: XF86AudioNext
  action: !execute playerctl next -p spotify
- modifiers: [ Mod4 ]
  key: i
  action: !execute playerctl play-pause -p spotify
- modifiers: [ Mod4 ]
  key: u
  action: !execute playerctl previous -p spotify
- modifiers: [ Mod4 ]
  key: o
  action: !execute playerctl next -p spotify

# Brightness Control
- key: XF86MonBrightnessUp
  action: !execute light -A 10
- key: XF86MonBrightnessDown
  action: !execute light -U 10

# Launchers
- modifiers: [ Mod4 ]
  key: e
  action: !execute rofi -show window

# Programs
- modifiers: [ Mod4 ]
  key: w
  action: !execute firefox
- modifiers: [ Mod4 ]
  key: v
  action: !execute mpv
- modifiers: [ Mod4 ]
  key: s
  action: !execute spotify-wm-compat
